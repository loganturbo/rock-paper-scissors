<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=League Spartan" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <h2>ROCK PAPER SCISSORS</h2>
    <div class="images">
        <div class="top-image">
            <img class="rock" src="./images/stone-small-64px.png" 
            alt="stone">
            <img class="paper" src="./images/paper-small-64px.png" alt="paper">
        </div>
        <div class="bottom-image">
            <img class="scissors" src="./images/scissors-small-64px.png" alt="scissors">
        </div>
    </div>
    <hr>
    <div class="scores">
        <div id="you">
            <p class="you">You</p>
            <p class="your-score">0</p>
        </div>
        <div id="computer">
            <p class="computer">Computer</p>
            <p class="computer-score">0</p>
        </div>
    </div>
    <!-- <div class="outcome"></div> -->
    <div class="next-round">
        <button>Next Round</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
